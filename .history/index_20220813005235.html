<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Google Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
     <link rel="stylesheet" href="style.css">

    <title>Age Calculator</title>
</head>

<body>
   <div class="age_calculator_container">
    <div class="info container">
      <h1>Want to check your age? That's great. give your date of birth and know your current age.</h1>
      <span>Thank you, Omar</span>
     </div>
    <div class="container">
      <h2>Calculate your age now</h2>
       <div class="box">
        <form action="#" id="form">
            <div class="date_of_birth">
              <label for="date">
                Your Age Date <span>*</span> :
              </label>
              <input type="number" id="date" placeholder="date" class="date">
            </div>
            <div class="date_of_month">
              <label for="month">
                Your Age Month <span>*</span> :
              </label>
              <input type="number" id="month" placeholder="month" class="month">
            </div>
            <div class="date_of_year">
              <label for="year">
                Your Age Year <span>*</span> :
              </label>
              <input type="number" id="year" placeholder="year" class="year">
            </div>
            <div class="submit_">
              <button type="submit" id="submit" class="btn btn-primary">Calculate Age</button>
            </div>
        </form>
       </div>
      
    </div>
   </div>
    
    <script src="calculate.js"></script>
</body>

</html>
